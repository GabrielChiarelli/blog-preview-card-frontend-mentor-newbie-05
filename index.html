<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <img src="./assets/images/illustration-article.svg" alt="post">

                <p class="post-category">Learning</p>
                <p class="publish-date">Published 21 Dec 2023</p>

                <h1 class="post-title">HTML & CSS foundations</h1>
                <p class="post-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>

                <div class="author-container">
                    <img src="./assets/images/image-avatar.webp" alt="author">
                    <p class="author-name">Greg Hooper</p>
                </div>

            </div>
          </main>  
          
          <footer class="attribution">
            <p>
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gabrielchiarelli" target="_blank">Gabriel Chiarelli</a>.
            </p>
          </footer>
    </div>
</body>
</html>
